<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link href="link rel="preconnect href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
<div class="container">
  <div class="your-result">
  <h5 class="result">Your Result</h5>
  <div class="circle">
  <p><span class="num">76 </span><br><span class="opa">of 100</span></p>
</div>
<div class="des">
  <p><span class="great">Great<br></span></p><p><span class="opa">You scored higher than 65% of the people who have taken these tests.
  </span></p>
  </div></div>
<div class="summary">
  <p id="summ">Summary</p>
 <div class="box" id="red">
  <img class="icon" src="./assets/images/icon-reaction.svg" alt="Reaction icon" class="icon">
 <p class="name"  style="color:hsl(0, 100%, 67%) ;">Reaction</p>
 <p class="number">80<span class="opa"> / 100</span></p>
</div>
  <div class="box" id="yellow">
  <img class="icon" src="./assets/images/icon-memory.svg"  alt="Memory icon" class="icon">
  <p class="name" style="color: hsl(39, 100%, 56%) ;">Memory</p>
  <p class="number">92<span class="opa"> / 100</span></p>
</div>
  <div class="box" id="green">
  <img class="icon" src="./assets/images/icon-verbal.svg" alt="Verbal icon" class="icon">
  <p class="name" style="color: hsl(166, 100%, 37%) ;">Verbal</p>
  <p class="number">61<span class="opa"> / 100</span></p>
</div>
  <div class="box" id="blue">
 <img class="icon" src="./assets/images/icon-visual.svg" alt="visual icon" class="icon">
  <p class="name" style="color:hsl(234, 85%, 45%) ;">Visual</p>
  <p class="number">72<span class="opa"> / 100</span></p>
</div>
 <div class="box" id="continue">Continue</div>
  
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maryam</a>.
  </div>
</body>
</html>
